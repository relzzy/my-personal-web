<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Define animations we will use */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- NEW ANIMATION ---
           This is the "pop and fade" effect you asked for.
        */
        @keyframes popAndFade {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            15% {
                opacity: 1;
                transform: translateY(0) scale(1.05);
            }
            30% {
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
        }


        /* Basic setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('sunrise.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #ffffff;
            
            /* Add padding for mobile to prevent content from touching edges */
            padding: 20px 0;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            font-weight: 900;
            font-style: italic;
            color: #fff;
            
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00aaff,
                0 0 30px #00aaff;
            
            animation: fadeInDown 1s ease-out;
        }
        
        /* --- NEW STYLE for the pop-up text --- */
        .backend-status {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #00ff7f; /* "scam" form green, looks "techy" */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00ff7f;
            margin-top: 15px;
            
            /* Apply the animation */
            animation: popAndFade 5s ease-in-out; /* 5s total duration */
            animation-delay: 1s; /* Wait 1s after page load */
            animation-fill-mode: forwards; /* Stays invisible at the end */
            
            /* Start invisible */
            opacity: 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            
            width: 100%;
            max-width: 800px;
            
            margin: 25px 0;
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: backwards;
        }

        nav a {
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
            
            padding: 10px 25px;
            margin: 5px 10px;
            
            border: 2px solid #ffffff;
            border-radius: 50px;
            
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .welcome-text {
            font-size: 1.25rem;
            font-weight: bold;
            font-style: italic;
            
            max-width: 600px;
            width: 90%;
            
            line-height: 1.6;
            
            animation: fadeInUp 1s ease-out 0.6s;
            animation-fill-mode: backwards;
        }
    </style>
</head>
