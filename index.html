    <title>Home - Relzzy's Webpage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Define animations we will use */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Basic setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('sunrise.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #ffffff;
            
            /* Add padding for mobile to prevent content from touching edges */
            padding: 20px 0;
        }

        /* --- This replaces <h1><center><i> --- */
        h1 {
            /* --- RESPONSIVE FIX --- 
              'clamp' makes the font size shrink on smaller screens.
              Min: 2.5rem, Preferred: 10vw, Max: 3.5rem
            */
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            font-weight: 900;
            font-style: italic;
            color: #fff;
            
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00aaff,
                0 0 30px #00aaff;
            
            animation: fadeInDown 1s ease-out;
        }

        /* --- This replaces the <hr> tags and styles the links --- */
        nav {
            /* --- RESPONSIVE FIX --- */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* THIS IS THE KEY: Allows buttons to wrap */
            justify-content: center; /* Keeps them centered */
            
            width: 100%; /* Ensure it can use the full width */
            max-width: 800px; /* Don't let it get *too* wide on PC */
            
            margin: 25px 0;
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: backwards;
        }

        nav a {
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
            
            padding: 10px 25px;
            
            /* --- RESPONSIVE FIX --- 
              Was 'margin: 0 10px'.
              This adds 5px top/bottom margin for when they wrap.
            */
            margin: 5px 10px;
            
            border: 2px solid #ffffff;
            border-radius: 50px;
            
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* --- This replaces <p><b><i> --- */
        .welcome-text {
            font-size: 1.25rem;
            font-weight: bold;
            font-style: italic;
            
            /* --- RESPONSIVE FIX --- */
            max-width: 600px;
            width: 90%; /* Ensures it doesn't touch the edges on mobile */
            
            line-height: 1.6;
            
            animation: fadeInUp 1s ease-out 0.6s;
            animation-fill-mode: backwards;
        }
    </style>
</head>
