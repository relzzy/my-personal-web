<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Relzzy's Webpage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Define animations we will use */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Basic setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            
            /* --- This replaces <body background="sunrise.jpg"> --- */
            /* 1. The image */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('sunrise.jpg');
            
            /* 2. Dark overlay (the 'linear-gradient' above) makes text readable */
            
            /* 3. Make the image cover the whole screen and stay fixed */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            /* 4. Center all content on the page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make body at least the full height of the screen */
            text-align: center;
            color: #ffffff; /* Default text color is white */
        }

        /* --- This replaces <h1><center><i> --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            font-style: italic; /* This replaces the <i> tag */
            color: #fff;
            
            /* Cool neon glow effect for the text */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00aaff, /* You can change this glow color! */
                0 0 30px #00aaff;
            
            /* Animation */
            animation: fadeInDown 1s ease-out;
        }

        /* --- This replaces the <hr> tags and styles the links --- */
        nav {
            margin: 25px 0; /* Space above and below the nav bar */
            /* Animation */
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: backwards; /* Starts animation from the 'from' state */
        }

        nav a {
            font-size: 1rem;
            font-weight: 700; /* This replaces the <B> tag */
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
            
            /* This turns the links into "pill" buttons */
            padding: 10px 25px;
            margin: 0 10px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            
            /* --- Animation for the button --- */
            transition: all 0.3s ease;
        }

        /* --- Animation for hovering over the buttons --- */
        nav a:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-5px); /* Makes the button "lift up" */
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* --- This replaces <p><b><i> --- */
        .welcome-text {
            font-size: 1.25rem;
            font-weight: bold;  /* Replaces <b> */
            font-style: italic; /* Replaces <i> */
            max-width: 600px; /* Keeps the text from getting too wide */
            line-height: 1.6;
            
            /* Animation */
            animation: fadeInUp 1s ease-out 0.6s;
            animation-fill-mode: backwards;
        }
    </style>
</head>
