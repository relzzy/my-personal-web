<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Left Path - Bad Ending</title>
    
    <!-- Google Font (same as homepage) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- 
      CSS STYLING STARTS HERE
      This block creates the "bad ending" UI.
    -->
    <style>
        /* Define animations we will use */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Basic setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            
            /* --- This replaces <body ... style=""> --- */
            background-color: #1a1a1a;
            background-image: linear-gradient(rgba(20, 20, 30, 0.8), rgba(20, 20, 30, 0.8)), url('forest.jpg');
            
            /* 2. Dark overlay (0.8 opacity) makes text readable */
            
            /* 3. Make the image cover the whole screen and stay fixed */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            color: #ffffff;
            
            /* Center the content card */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        /* Container to hold all content */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        /* --- THE "BAD ENDING" CARD ---
          This is the main "glassy" card UI.
        */
        .ending-card {
            background: rgba(30, 30, 46, 0.75); /* Dark blue/purple transparent */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 220, 0.3); /* Subtle blue border */
            border-radius: 16px;
            padding: 40px;
            
            /* Animation */
            animation: fadeIn 1s ease-out;
        }
        
        /* --- This replaces <p><font> --- */
        .ending-text {
            font-size: 1.25rem;
            line-height: 1.7;
            font-weight: bold; /* Replaces <b> */
            font-style: italic; /* Replaces <i> */
            
            /* This is the "pink" you specified */
            color: #ffc0cb; 
            margin-bottom: 30px;
        }
        
        /* --- This replaces <h3><font> --- */
        .ending-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.3;
            text-transform: uppercase;
            
            /* This is the "red" you specified */
            color: #e74c3c;
            text-shadow: 
                0 0 5px #e74c3c,
                0 0 10px #e74c3c,
                0 0 20px #fff;
            margin-bottom: 30px;
        }

        /* --- Back Button (styled like homepage nav) --- */
        .back-button {
            display: inline-block;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
            padding: 10px 25px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- 
      CLEANED-UP HTML
      All old tags are gone.
      Text is now inside the new "ending-card".
    -->
    <div class="container">

        <!-- The main story card -->
        <div class="ending-card">
            
            <!-- Your ending text, now with a class -->
            <p class="ending-text">
                the child thinking he was too young to die , made his way into the town taking the left path , but slipped on a rock downhill and died gruesomely
            </p>
            
            <!-- Your ending title, now with a class -->
            <h3 class="ending-title">
                BAD ENDING<br>( THIS AINT DISNEY BITCH)
            </h3>
            
            <!-- Back button (links to story.html, not Index.html) -->
            <a href="index.html" class="back-button">Try Again</a>
            
        </div>
        
    </div> <!-- End of .container -->

</body>
</html>
