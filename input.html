<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Relzzy's Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- NEW ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes electricGlow {
            0% { box-shadow: 0 0 5px #00d4ff; }
            50% { box-shadow: 0 0 20px #00d4ff; }
            100% { box-shadow: 0 0 5px #00d4ff; }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes gentlePulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Basic setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
            overflow-x: hidden;
        }

        /* --- VIDEO BACKGROUND STYLES --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.85);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.2rem);
            font-weight: 900;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease-out;
        }

        /* --- THE CONTACT CARD --- */
        .contact-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: left;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* --- SUBMIT BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 900;
            color: #000;
            background: linear-gradient(90deg, #00d4ff, #00ff7f, #00d4ff);
            background-size: 200% auto;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            animation: shimmer 3s infinite linear;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
        }

        .submit-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            animation: none;
        }

        /* --- NEW: DELAY NOTICE --- */
        .delay-notice {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1); /* Slight gold tint */
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #e0e0e0;
            font-size: 0.85rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: gentlePulse 3s infinite ease-in-out;
        }

        .delay-notice span {
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .back-button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="goget.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div class="container">

        <h1>Get In Touch</h1>
        <p class="subtitle">Have a project in mind or just want to talk Game Dev/AI?</p>

        <form class="contact-card" id="contact-form" method="POST" action="https://relzzy-backend.onrender.com/contact">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Reason for Contact</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Choose a topic</option>
                    <option value="Game Dev">Game Development Collab</option>
                    <option value="AI/ML">AI / Machine Learning</option>
                    <option value="Web3">Web3 / Crypto Gaming</option>
                    <option value="General">Just Saying Hi!</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="What's on your mind?" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message üöÄ</button>
            
            <div class="delay-notice">
                <span>‚ö†Ô∏è</span>
                <div>
                    <strong>Note:</strong> The server may take 30-40 seconds to wake up.<br>
                    Please be on this page till the message is delivered , you will recieve a pop up notification when sent!
                </div>
            </div>

        </form>
        
        <a href="index.html" class="back-button">Back to Home</a>

    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        const submitBtn = contactForm.querySelector('.submit-btn');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'TRANSMITTING...';
            
            const formData = new FormData(contactForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Message Sent Successfully! üöÄ I will get back to you soon.');
                    contactForm.reset(); 
                } else {
                    alert('Error: ' + (result.message || 'Something went wrong.'));
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                alert('Connection Failed! Please check if the backend is awake.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message üöÄ';
            }
        });
    </script>

</body>
</html>
