    <script>
        const scamForm = document.getElementById('scam-form');
        const submitBtn = scamForm.querySelector('.submit-btn');

        scamForm.addEventListener('submit', async (e) => {
            // 1. Stop the form from submitting
            e.preventDefault();

            // 2. Disable the button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // 3. Manually create a plain JavaScript object from the form data
            const formData = new FormData(scamForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                // 4. Send the data as JSON
                const response = await fetch(scamForm.action, {
                    method: scamForm.method,
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify(data)
                });
